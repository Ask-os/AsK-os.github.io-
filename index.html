  <script>
    const translations = {
      es: {
        welcome: "¡Hola! Qué bueno verte por aquí. Soy",
        description: 'Desarrollador web y analista en ciberseguridad. Siéntete libre de recorrer mi sitio y conocer más sobre lo que hago. <img src="https://em-content.zobj.net/thumbs/240/apple/354/winking-face_1f609.png" alt="😉" class="inline w-6 h-6 align-middle" />',
        label: "English",
        icon: "🇺🇸",
        feedback: "¿Qué mejorarías de este sitio? Tu feedback me ayuda a crecer.",
        input: "Escribir Mensaje...",
        enviar: "Enviar",
        des: "Descubre quién soy, qué hago y cómo puedo aportar a tus proyectos.",


      },
      en: {
        welcome: "Hi! Great to see you here. I'm",
        description: 'Web developer and cybersecurity analyst. Feel free to explore my site and learn more about what I do. <img src="https://em-content.zobj.net/thumbs/240/apple/354/winking-face_1f609.png" alt="😉" class="inline w-6 h-6 align-middle" />',
        label: "Español",
        icon: "🇪🇸",
        feedback: "What would you improve on this site? Your feedback helps me grow.",
        input: "Type your message...",
        enviar: "Send",
        des: "Discover who I am, what I do, and how I can contribute to your projects.",
      }
    };

    let currentLang = localStorage.getItem("lang") || "es";

    function setLanguage(lang) {
      currentLang = lang;
      localStorage.setItem("lang", lang);

      // Cambiar textos según data-i18n
      document.querySelectorAll("[data-i18n]").forEach((el) => {
        const key = el.getAttribute("data-i18n");
        const translation = translations[lang][key];

        if (!translation) return;

        if (el.tagName === "INPUT" || el.tagName === "TEXTAREA") {
          el.placeholder = translation;
        } else {
          el.innerHTML = translation;
        }
      });

      // Botón de idioma
      document.getElementById("languageIcon").innerText = translations[lang].icon;
      document.getElementById("languageLabel").innerText = translations[lang].label;
    }

    document.addEventListener("DOMContentLoaded", () => {
      setLanguage(currentLang);

      document.getElementById("languageToggle").addEventListener("click", () => {
        const nextLang = currentLang === "es" ? "en" : "es";
        setLanguage(nextLang);
      });
    });
  </script>
